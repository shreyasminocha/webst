<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Web'st</title>

        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <main>
            <iframe src="about:blank"></iframe>

            <textarea
                name="html"
                rows="8"
                placeholder="<p>foo</p>"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
            ></textarea>
            <textarea
                name="css"
                rows="8"
                placeholder="body { color: rebeccapurple; }"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
            ></textarea>
            <textarea
                name="js"
                rows="8"
                placeholder="console.log('foo');"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
            ></textarea>
        </main>

        <script src="index.js"></script>
    </body>
</html>
